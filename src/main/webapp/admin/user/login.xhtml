<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>

    <h:head>
        <title> <ui:insert name="title" /></title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="metisMenu/1.1.3-1/metisMenu.min.css" />
        <h:outputStylesheet library="webjars" name="startbootstrap-sb-admin-2/1.0.8-1/css/sb-admin-2.css" />
    </h:head>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText a:placeholder="Username" class="form-control" id="username"
                                                     value="#{user.username}"/>
                                        <h:message for="username" errorClass="invalid"/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret a:placeholder="Paasword" class="form-control" id="password"
                                                       value="#{user.password}"/>
                                        <h:message for="password" errorClass="invalid"/>
                                    </div>

                                    <h:commandButton id="register"
                                                     action="#{userController.login}"
                                                     value="Login" styleClass="rbtn btn-lg btn-success btn-block"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>



</html>
